       FORMULARIO PREMIUM ‚Äî INNOVA

    :root {
      --bg: radial-gradient(circle at 20% 30%, #0a0f25 0%, #090e20 60%, #050814 100%);
      --accent: #4cc9f0;
      --accent-soft: rgba(76,201,240,0.25);

      --trans: all .25s ease;
      font-family: -apple-system, "SF Pro Display", Inter, system-ui, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      overflow: hidden;

    /* ====== FONDO DE PART√çCULAS ====== */

    /* ====== MODAL GLASS ====== */

      backdrop-filter: blur(var(--blur)) saturate(180%);
      -webkit-backdrop-filter: blur(var(--blur)) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 26px;
      padding: 26px 26px 28px; /* ‚¨áÔ∏è menos alto */
      box-shadow: var(--shadow);
      animation: modalIn .45s ease both;
    }

    @keyframes modalIn {
      from { opacity: 0; transform: translateY(20px) scale(.96); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ====== HEADER ====== */

    }

    .logo-wrap {

    .logo-wrap::before {

    @keyframes pulse {

    label {

<script>
/* ==========================================================
   PART√çCULAS NE√ìN ‚Äî ESTRELLAS LENTAS + EXPLOSI√ìN WOW
   ========================================================== */

const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

let w, h;
let stars = [];
let sparks = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function createStars() {
  stars = Array.from({ length: 55 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.8 + 1,
    vx: (Math.random() - 0.5) * 0.15,
    vy: (Math.random() - 0.5) * 0.15,
    alpha: Math.random() * 0.6 + 0.4
  }));
}
createStars();

function explodeStar(star) {
  const count = 28;
  for (let i = 0; i < count; i++) {
    const angle = (Math.PI * 2 / count) * i;
    sparks.push({
      x: star.x,
      y: star.y,
      vx: Math.cos(angle) * (Math.random() * 2.2 + 1.2),
      vy: Math.sin(angle) * (Math.random() * 2.2 + 1.2),
      r: Math.random() * 1.6 + 0.6,
      alpha: 1
    });
  }
}

canvas.addEventListener('pointerdown', e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  stars.forEach(star => {
    const dx = x - star.x;
    const dy = y - star.y;
    if (Math.sqrt(dx * dx + dy * dy) < 10) explodeStar(star);
  });
});

function animate() {
  ctx.clearRect(0, 0, w, h);

  stars.forEach(s => {
    s.x += s.vx;
    s.y += s.vy;
    if (s.x < 0 || s.x > w) s.vx *= -1;
    if (s.y < 0 || s.y > h) s.vy *= -1;

    ctx.beginPath();
    ctx.fillStyle = `rgba(76,201,240,${s.alpha})`;
    ctx.shadowBlur = 18;
    ctx.shadowColor = '#4cc9f0';
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });

  sparks.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.035;

    ctx.beginPath();
    ctx.fillStyle = `rgba(76,201,240,${p.alpha})`;
    ctx.shadowBlur = 22;
    ctx.shadowColor = '#7ee0ff';
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();

    if (p.alpha <= 0) sparks.splice(i, 1);
  });

  ctx.shadowBlur = 0;
  requestAnimationFrame(animate);
}
animate();

/* ==========================================================
   CIUDAD ‚Äî CONTROL OPCI√ìN "OTRA"
   ========================================================== */

const ciudadInput = document.getElementById('ciudadInput');

ciudadInput.addEventListener('input', () => {

/* ==========================================================
  VARIABLES DEL SERVICIO DE GMAIL PARA
  ENVIO DEL CORREO CON EMAILJS CUANDO SE REGISTRA UN PROSPECTO
  Y ABAJO ESTA EL ENVIO CUANDO SE ESCUCHA EL SUBMIT ANTES DEL FETCH
   ========================================================== */
const EMAILJS_SERVICE_ID  = "service_e81d1h9";
const EMAILJS_TEMPLATE_ID = "template_143pfyt";

/* ==========================================================
   FORM ‚Üí GOOGLE APPS SCRIPT
   ========================================================== */

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfqKzBokBNfza7Ca1RCdCw_YjzatfgNJLn0ptMEV6oT7DEkzlqQknREhMwQRHplSDh/exec";

document.getElementById('prospectForm').addEventListener('submit', e => {
  e.preventDefault();

  const nombre   = document.getElementById('nombreInput').value.trim();
  const telefono = document.getElementById('telefonoInput').value.trim();
  const email    = document.getElementById('emailInput').value.trim();
  const paquete =  document.getElementById('paqueteSelect').value;
  const ciudad   = document.getElementById('ciudadInput').value.trim();
  const fechaRaw = document.getElementById('fechaInput').value;
  const interes  = document.getElementById('interesSelect').value;


  /* ===== FECHA BONITA ===== */
  const fechaObj = new Date(fechaRaw);
  const fechaBonita = fechaObj.toLocaleDateString('es-CO', {
    weekday: 'long',
    day: 'numeric',
    month: 'short',
    year: 'numeric'
  });

  /* ===== TIMESTAMP AM / PM ===== */
  const timestamp = new Date().toLocaleString('es-CO', {
    day: '2-digit',
    month: '2-digit',
    year: 'numeric',
    hour: 'numeric',
    minute: '2-digit',
    hour12: true
  });

  /* ===== PAYLOAD GOOGLE SHEETS ===== */
 const payload = {
    action: "add_prospect",
    nombre,
    telefono,
    email,
    ciudad,
    interes,
    paquete, // üëà A Google Sheets
    fecha_registro: fechaBonita,
    timestamp,
    origen: "formulario-believe-system",
    estado: "nuevo"
  };


  /* ===== ENV√çO A APPS SCRIPT ===== */
  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  /* ===== EMAIL DE BIENVENIDA (EMAILJS) ===== */
  emailjs.send(
    "service_e81d1h9",
    "template_143pfyt",
    {
      email: email // üëà coincide con {{email}} del template
    }
  )
  .then(() => {
    console.log("Correo de bienvenida enviado correctamente");
  })
  .catch(err => {
    console.error("Error enviando correo:", err);
  });

  /* ===== FEEDBACK AL USUARIO ===== */
  Swal.fire({
    icon: 'success',
    title: 'Registro enviado',
    text: 'Revisa tu correo, te enviamos el acceso a la academia üöÄ',
    background: '#050814',
    color: '#e9f0ff',
    iconColor: '#4cc9f0'
  });

  e.target.reset();
});


</script>
